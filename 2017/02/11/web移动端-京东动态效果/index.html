        <p>#　京东部分特效的完成</p>
<p>##　顶部搜索栏透明度变化<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> scrollTop=<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line"><span class="comment">//顶部搜索栏高出轮播图高度时透明保持0.85不变</span></div><div class="line"><span class="comment">//没有高轮播图高度时从0开始不断增加，深浅与滑动的距离成比例</span></div><div class="line">    <span class="comment">// 获取顶部搜索栏</span></div><div class="line">    <span class="keyword">var</span> topBar=<span class="built_in">document</span>.querySelector(<span class="string">".top_middle"</span>);</div><div class="line">    <span class="comment">// 获取轮播图</span></div><div class="line">    <span class="keyword">var</span> bannerBar=<span class="built_in">document</span>.querySelector(<span class="string">".banner"</span>);</div><div class="line"></div><div class="line">    <span class="comment">// 获取轮播图的高度</span></div><div class="line">    <span class="keyword">var</span> height=bannerBar.offsetHeight;</div><div class="line">    <span class="built_in">console</span>.log(height);</div><div class="line">    <span class="comment">// 获取卷曲出去的距离</span></div><div class="line">    <span class="built_in">window</span>.onscroll=<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> scr=<span class="built_in">document</span>.body.scrollTop;</div><div class="line">        <span class="built_in">console</span>.log(scr);</div><div class="line">        <span class="keyword">var</span> opacity=<span class="number">0</span>;</div><div class="line">        <span class="keyword">if</span>(scr&lt;=height)&#123;</div><div class="line">            opacity=scr/height*<span class="number">0.85</span></div><div class="line">            topBar.style.background=<span class="string">"rgba(201,21,35,"</span>+opacity+<span class="string">")"</span>;</div><div class="line">        &#125;<span class="keyword">else</span> &#123;</div><div class="line">            topBar.style.background=<span class="string">"rgba(201,21,35,0.85)"</span></div><div class="line"></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>

n>+x+<span class="string">"px)"</span>;</div><div class="line">        ul.style.webkitTransform=<span class="string">"translateX("</span>+x+<span class="string">"px)"</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//定时器</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">setliTime</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        index++;</div><div class="line">        <span class="keyword">var</span> destance=-index*width;</div><div class="line">        ul.style.transform=<span class="string">"translateX("</span>+destance+<span class="string">")"</span>;</div><div class="line">        settranslate(destance);</div><div class="line">        setTransition();</div><div class="line">    &#125;</div><div class="line"></div><div class="line"><span class="comment">//自动轮播</span></div><div class="line">    <span class="keyword">var</span> timer=setInterval(setliTime,<span class="number">1000</span>);</div><div class="line"><span class="comment">//当ul移动结束的时候</span></div><div class="line">    ul.addEventListener(<span class="string">"webkitTransitionEnd"</span>,<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">if</span>(index&gt;=<span class="number">9</span>)</div><div class="line">        &#123;</div><div class="line">            clearTransition();</div><div class="line">            index=<span class="number">1</span>;</div><div class="line">            <span class="keyword">var</span> destance=-index*width;</div><div class="line">            settranslate(destance);</div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(index&lt;=<span class="number">0</span>)</div><div class="line">        &#123;</div><div class="line">            clearTransition();</div><div class="line">
