        <p>#　倒计时的计算</p>
<ul>
<li>定义初始倒计时时间  转换成秒var  time=3<em>60</em>60;</li>
<li>设置定时器 每秒时间–<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">  <span class="keyword">var</span> timer=setInterval(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">      time--;</div><div class="line">      秒转化成小时 <span class="number">1</span>h=<span class="number">3600</span>s </div><div class="line">      <span class="keyword">var</span> h=<span class="built_in">Math</span>.floor(time/<span class="number">3600</span>);</div><div class="line">      秒转化为分钟 转化为分钟后的余数除<span class="number">60</span></div><div class="line">      <span class="keyword">var</span> m=<span class="built_in">Math</span>.floor(time%<span class="number">3600</span>/<span class="number">60</span>);</div><div class="line">      秒转化成两位数除<span class="number">60</span>取余</div><div class="line">      <span class="keyword">var</span> s=<span class="built_in">Math</span>.floor(time%<span class="number">60</span>);</div><div class="line"></div><div class="line">小时，分，秒转化为<span class="number">2</span>位，除<span class="number">10</span>取个位和十位</div><div class="line">      span[<span class="number">0</span>].innerHTML=<span class="built_in">Math</span>.floor(h/<span class="number">10</span>);</div><div class="line">      span[<span class="number">1</span>].innerHTML=h%<span class="number">10</span>;</div><div class="line">      span[<span class="number">3</span>].innerHTML=<span class="built_in">Math</span>.floor(m/<span class="number">10</span>);</div><div class="line">      span[<span class="number">4</span>].innerHTML=m%<span class="number">10</span>;</div><div class="line">      span[<span class="number">6</span>].innerHTML=<span class="built_in">Math</span>.floor(s/<span class="number">10</span>);</div><div class="line">      span[<span class="number">7</span>].innerHTML=s%<span class="number">10</span>;</div><div class="line"></div><div class="line">当时间等于<span class="number">0</span>时，清除定时器</div><div class="line">      <span class="keyword">if</span>(timer==<span class="number">0</span>)</div><div class="line">      &#123;</div><div class="line">          clearInterval(timer);</div><div class="line">      &#125;</div><div class="line">  &#125;,<span class="number">1000</span>);</div></pre></td></tr></table></figure>
</li>
</ul>
