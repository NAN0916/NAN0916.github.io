<h2 id="字体图标的使用"><a href="#字体图标的使用" class="headerlink" title="字体图标的使用"></a>字体图标的使用</h2><h1 id="字体图标的使用-1"><a href="#字体图标的使用-1" class="headerlink" title="字体图标的使用"></a>字体图标的使用</h1><p>##　1.0 导入第三方的库（fontawesome）<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">- 1. 下载css和font包</div><div class="line">- 2. 导入css包中的font-awesome.min.css   &lt;link rel=&quot;stylesheet&quot; href=&quot;css/font-awesome.min.css&quot;&gt;</div><div class="line">- 3. 在网页中查找相应的元素的类名</div><div class="line">- 4. 给需要的元素设置一样的类即可</div><div class="line">- 5.设置字体的样式设置字0体图标</div></pre></td></tr></table></figure></p>
<p>##　2.0 使用自定义的字体图标</p>
<ul>
<li><p>说明</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">1.不能直接在标签内写代表某个图标的字符</div><div class="line">2.需要写在伪类当中的content中</div><div class="line">3.为什么用伪类</div></pre></td></tr></table></figure>
</li>
<li><p>使用说明</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">-2.1 导入自己的自定义图标font</div><div class="line">-2.2 设置自定义图标</div><div class="line">/*自定义字体(字体图标)*/</div><div class="line"></div><div class="line">@font-face&#123;</div><div class="line">    font-family: &quot;Myfont&quot;;（随意起名）</div><div class="line">    src前面是地址 后面是固定写法</div><div class="line">    src: url(&quot;../fonts/MiFie-Web-Font.svg&quot;) format(&quot;svg&quot;),</div><div class="line">    url(&quot;../fonts/MiFie-Web-Font.eot&quot;) format(&quot;embedded-opentype&quot;),</div><div class="line">    url(&quot;../fonts/MiFie-Web-Font.ttf&quot;) format(&quot;truetype&quot;),</div><div class="line">    url(&quot;../fonts/MiFie-Web-Font.woff&quot;) format(&quot;woff&quot;);</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*声明是自定义图标*/</div><div class="line">* 上面的font-family定义的是什么字体就写成什么</div><div class="line">  .my_font&#123;</div><div class="line">    font-family: Myfont;</div><div class="line">  &#125;</div><div class="line">.my_font_phone::before&#123;</div><div class="line">   自定义图标字体的里的对应图标的编码是什么就给content设置什么</div><div class="line">    content: &quot;\e908&quot;;</div><div class="line"> </div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
